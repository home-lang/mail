apiVersion: apps/v1
kind: Deployment
metadata:
  name: smtp-server
  namespace: smtp-server
  labels:
    app: smtp-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: smtp-server
  template:
    metadata:
      labels:
        app: smtp-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: smtp-server
        image: smtp-server:latest  # Replace with your image
        imagePullPolicy: Always
        ports:
        - name: smtp
          containerPort: 2525
          protocol: TCP
        - name: health
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 8081
          protocol: TCP
        envFrom:
        - configMapRef:
            name: smtp-server-config
        - secretRef:
            name: smtp-server-secrets
        volumeMounts:
        - name: data
          mountPath: /data
        - name: queue
          mountPath: /queue
        - name: mail
          mountPath: /var/mail
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: health
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: health
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: smtp-data-pvc
      - name: queue
        persistentVolumeClaim:
          claimName: smtp-queue-pvc
      - name: mail
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
