apiVersion: v1
kind: ConfigMap
metadata:
  name: smtp-server-config
  namespace: smtp-server
data:
  SMTP_HOST: "0.0.0.0"
  SMTP_PORT: "2525"
  SMTP_HOSTNAME: "mail.example.com"
  SMTP_MAX_CONNECTIONS: "100"
  SMTP_MAX_MESSAGE_SIZE: "26214400"  # 25 MB
  SMTP_MAX_RECIPIENTS: "100"
  SMTP_ENABLE_TLS: "false"  # Use ingress/load balancer for TLS termination
  SMTP_ENABLE_AUTH: "true"
  SMTP_ENABLE_DNSBL: "true"
  SMTP_ENABLE_GREYLIST: "true"
  LOG_LEVEL: "INFO"
