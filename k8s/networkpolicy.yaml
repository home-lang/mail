apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: smtp-server-netpol
  namespace: smtp-server
spec:
  podSelector:
    matchLabels:
      app: smtp-server
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow SMTP traffic from anywhere
  - from:
    - namespaceSelector: {}
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 2525
  # Allow health checks from within namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: smtp-server
    ports:
    - protocol: TCP
      port: 8080
  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8081
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow SMTP relay (port 25)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 25
  # Allow HTTPS for webhooks and external services
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
