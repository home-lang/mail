apiVersion: v1
kind: Service
metadata:
  name: smtp-server
  namespace: smtp-server
  labels:
    app: smtp-server
spec:
  type: LoadBalancer
  selector:
    app: smtp-server
  ports:
  - name: smtp
    port: 25
    targetPort: 2525
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
---
apiVersion: v1
kind: Service
metadata:
  name: smtp-server-health
  namespace: smtp-server
  labels:
    app: smtp-server
spec:
  type: ClusterIP
  selector:
    app: smtp-server
  ports:
  - name: health
    port: 8080
    targetPort: 8080
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: smtp-server-metrics
  namespace: smtp-server
  labels:
    app: smtp-server
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8081"
spec:
  type: ClusterIP
  selector:
    app: smtp-server
  ports:
  - name: metrics
    port: 8081
    targetPort: 8081
    protocol: TCP
