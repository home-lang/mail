apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: smtp-server-monitor
  namespace: smtp-server
  labels:
    app: smtp-server
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: smtp-server
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    scheme: http
