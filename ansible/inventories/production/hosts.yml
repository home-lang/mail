---
all:
  children:
    smtp_servers:
      hosts:
        smtp1.example.com:
          ansible_host: 192.168.1.10
          ansible_user: deploy
        smtp2.example.com:
          ansible_host: 192.168.1.11
          ansible_user: deploy
        smtp3.example.com:
          ansible_host: 192.168.1.12
          ansible_user: deploy
      vars:
        environment: production
        smtp_port: 25
        smtp_max_connections: 200
        smtp_max_message_size: 52428800  # 50 MB

    load_balancers:
      hosts:
        lb1.example.com:
          ansible_host: 192.168.1.5
          ansible_user: deploy

  vars:
    ansible_python_interpreter: /usr/bin/python3
    deploy_user: smtp
    deploy_group: smtp
    install_dir: /opt/smtp-server
    data_dir: /var/lib/smtp-server
    log_dir: /var/log/smtp-server
