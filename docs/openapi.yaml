components:
  securitySchemes:
    csrfToken:
      type: apiKey
      in: header
      name: X-CSRF-Token
      description: CSRF token obtained from GET /api/csrf-token

  schemas:
    ErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          type: string
          description: Error message

    MessageResponse:
      type: object
      required: [message]
      properties:
        message:
          type: string
        username:
          type: string

    CSRFTokenResponse:
      type: object
      required: [token]
      properties:
        token:
          type: string
          description: CSRF token to include in X-CSRF-Token header

    User:
      type: object
      required: [username, email, enabled, created_at, last_login]
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        enabled:
          type: boolean
        created_at:
          type: integer
          format: int64
          description: Unix timestamp
        last_login:
          type: integer
          format: int64
          description: Unix timestamp (0 if never)

    UserListResponse:
      type: object
      required: [users, count]
      properties:
        users:
          type: array
          items:
            $ref: '#/components/schemas/User'
        count:
          type: integer

    CreateUserRequest:
      type: object
      required: [username, email, password]
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 64
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8

    CreateUserResponse:
      type: object
      required: [message, username, email]
      properties:
        message:
          type: string
        username:
          type: string
        email:
          type: string

    UpdateUserRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        enabled:
          type: string
          enum: ["true", "false"]

    StatsResponse:
      type: object
      required: [server, queue, users]
      properties:
        server:
          type: object
          properties:
            status:
              type: string
              enum: [running, stopping]
            version:
              type: string
        queue:
          $ref: '#/components/schemas/QueueStatus'
        users:
          type: object
          properties:
            total:
              type: integer

    QueueStatus:
      type: object
      required: [total, pending, processing, retry]
      properties:
        total:
          type: integer
        pending:
          type: integer
        processing:
          type: integer
        retry:
          type: integer

    Filter:
      type: object
      required: [name, enabled, action]
      properties:
        name:
          type: string
        enabled:
          type: boolean
        action:
          type: string
          enum: [accept, reject, forward, discard, tag]

    FilterListResponse:
      type: object
      required: [filters]
      properties:
        filters:
          type: array
          items:
            $ref: '#/components/schemas/Filter'

    CreateFilterRequest:
      type: object
      required: [name, conditions, action]
      properties:
        name:
          type: string
        conditions:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                enum: [from, to, subject, header, body, size, attachments]
              value:
                type: string
        action:
          type: string
          enum: [accept, reject, forward, discard, tag]

    SearchResult:
      type: object
      properties:
        id:
          type: integer
          format: int64
        message_id:
          type: string
        email:
          type: string
        sender:
          type: string
        subject:
          type: string
        snippet:
          type: string
        received_at:
          type: integer
          format: int64
        size:
          type: integer
        folder:
          type: string
        relevance:
          type: number
          format: float

    SearchResponse:
      type: object
      required: [results, count]
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/SearchResult'
        count:
          type: integer

    SearchStats:
      type: object
      properties:
        total_messages:
          type: integer
        total_size:
          type: integer
          format: int64
        unique_senders:
          type: integer
        total_folders:
          type: integer
        oldest_message:
          type: integer
          format: int64
        newest_message:
          type: integer
          format: int64
        fts_enabled:
          type: boolean

    ConfigResponse:
      type: object
      required: [config]
      properties:
        config:
          type: object
          additionalProperties:
            type: string

    LogsResponse:
      type: object
      required: [logs, count]
      properties:
        logs:
          type: array
          items:
            type: string
        count:
          type: integer

    AuditEntry:
      type: object
      required: [id, timestamp, action, actor, severity]
      properties:
        id:
          type: integer
          format: int64
        timestamp:
          type: integer
          format: int64
        action:
          type: string
        actor:
          type: string
        target:
          type: string
        target_type:
          type: string
        ip_address:
          type: string
        details:
          type: object
        severity:
          type: string
          enum: [INFO, WARNING, IMPORTANT, CRITICAL]

    AuditResponse:
      type: object
      required: [entries, count, total, limit, offset]
      properties:
        entries:
          type: array
          items:
            $ref: '#/components/schemas/AuditEntry'
        count:
          type: integer
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

    GraphQLRequest:
      type: object
      required: [query]
      properties:
        query:
          type: string
        variables:
          type: object
          additionalProperties: true

    GraphQLResponse:
      type: object
      properties:
        data:
          type: object
          additionalProperties: true
        errors:
          type: array
          items:
            type: object
            properties:
              message:
                type: string

    HealthResponse:
      type: object
      required: [status]
      properties:
        status:
          type: string
          enum: [healthy, degraded, unhealthy]
        uptime:
          type: integer
        connections:
          type: object
          properties:
            active:
              type: integer
            total:
              type: integer
        dependencies:
          type: object
          properties:
            database:
              type: object
              properties:
                status:
                  type: string
                response_time_ms:
                  type: integer
            filesystem:
              type: object
              properties:
                status:
                  type: string
                writable:
                  type: boolean

    # Multi-tenancy Schemas
    Tenant:
      type: object
      required: [id, name, domain, enabled]
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        domain:
          type: string
        enabled:
          type: boolean
        created_at:
          type: integer
          format: int64
        settings:
          $ref: '#/components/schemas/TenantSettings'

    TenantSettings:
      type: object
      properties:
        max_users:
          type: integer
        max_storage_gb:
          type: integer
        max_message_size_mb:
          type: integer
        rate_limit_per_minute:
          type: integer
        features:
          type: array
          items:
            type: string

    TenantListResponse:
      type: object
      required: [tenants, count]
      properties:
        tenants:
          type: array
          items:
            $ref: '#/components/schemas/Tenant'
        count:
          type: integer

    CreateTenantRequest:
      type: object
      required: [name, domain]
      properties:
        name:
