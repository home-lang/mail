openapi: 3.0.3
info:
  title: SMTP Server REST API
  description: |
    REST API for managing the Zig SMTP server. Provides endpoints for user management,
    server monitoring, message queue inspection, filtering rules, audit logs, and more.

    ## Authentication
    Most endpoints require CSRF token validation for state-changing operations (POST, PUT, DELETE).
    Obtain a CSRF token via `GET /api/csrf-token` and include it in the `X-CSRF-Token` header.

    ## GraphQL Alternative
    A GraphQL API is also available at `/api/graphql` for user management operations.
  version: 0.32.0
  contact:
    name: SMTP Server Support
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8080
    description: API Server (default port)
  - url: http://localhost:8081
    description: Health Server (metrics and health checks)

tags:
  - name: Users
    description: User management operations
  - name: Authentication
    description: CSRF token and authentication
  - name: Password Reset
    description: Secure password reset functionality
  - name: Queue
    description: Message queue management
  - name: Filters
    description: Email filtering rules
  - name: Search
    description: Message search functionality
  - name: Configuration
    description: Server configuration
  - name: Logs
    description: Server logs
  - name: Audit
    description: Audit trail for administrative actions
  - name: Health
    description: Health checks and metrics
  - name: Statistics
    description: Server statistics
  - name: GraphQL
    description: GraphQL API endpoint
  - name: Tenants
    description: Multi-tenancy management
  - name: Archive
    description: Email archiving and compliance
  - name: Webmail
    description: Web-based email client interface
  - name: Mobile Admin
    description: Mobile administration PWA endpoints

paths:
  /api/csrf-token:
    get:
      tags:
        - Authentication
      summary: Get CSRF token
      description: Generates a new CSRF token for use in state-changing requests. Tokens are single-use and expire after 1 hour.
      operationId: getCSRFToken
      responses:
        '200':
          description: CSRF token generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CSRFTokenResponse'

  /api/users:
    get:
      tags:
        - Users
      summary: List all users
      description: Returns a list of all registered users with their details.
      operationId: listUsers
      responses:
        '200':
          description: List of users retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserListResponse'

    post:
      tags:
        - Users
      summary: Create a new user
      description: Creates a new user account with the specified credentials.
      operationId: createUser
      security:
        - csrfToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUserResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Invalid or missing CSRF token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/users/{username}:
    get:
      tags:
        - Users
      summary: Get a specific user
      description: Returns details for a single user by username.
      operationId: getUser
      parameters:
        - name: username
          in: path
          required: true
          description: The username to retrieve
          schema:
            type: string
            minLength: 3
            maxLength: 64
            pattern: '^[a-zA-Z0-9._-]+$'
      responses:
        '200':
          description: User details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid username format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - Users
      summary: Update a user
      description: Updates user properties such as email, password, or enabled status.
      operationId: updateUser
      security:
        - csrfToken: []
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Invalid or missing CSRF token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Users
      summary: Delete a user
      description: Permanently deletes a user account.
      operationId: deleteUser
      security:
        - csrfToken: []
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '403':
          description: Invalid or missing CSRF token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/password-reset/request:
    post:
      tags:
        - Password Reset
      summary: Request password reset
      description: |
        Initiates a password reset for the specified username.
        Returns the same response whether the user exists or not (security measure).
        In production, the token would be sent via email.
      operationId: requestPasswordReset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username]
              properties:
                username:
                  type: string
                  description: Username to reset password for
      responses:
        '200':
          description: Reset request processed (same response for existing/non-existing users)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  token:
                    type: string
                    description: Reset token (development only - sent via email in production)
                  expires_in:
                    type: integer
                    description: Token expiry in seconds

  /api/password-reset/verify:
    post:
      tags:
        - Password Reset
      summary: Verify reset token
      description: Verifies that a password reset token is valid and not expired.
      operationId: verifyPasswordResetToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token]
              properties:
                token:
                  type: string
                  description: The reset token to verify
      responses:
        '200':
          description: Token is valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                  username:
                    type: string
                  expires_in:
                    type: integer
        '400':
          description: Token is invalid, expired, or already used
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/password-reset/complete:
    post:
      tags:
        - Password Reset
      summary: Complete password reset
      description: Completes the password reset by setting a new password using the reset token.
      operationId: completePasswordReset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token, new_password]
              properties:
                token:
                  type: string
                  description: The reset token
                new_password:
                  type: string
                  minLength: 8
                  description: New password (minimum 8 characters)
      responses:
        '200':
          description: Password reset successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  username:
                    type: string
        '400':
          description: Token is invalid, expired, or password too short
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/stats:
    get:
      tags:
        - Statistics
      summary: Get server statistics
      description: Returns overall server statistics including queue status and user counts.
      operationId: getStats
      responses:
        '200':
          description: Statistics retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatsResponse'

  /api/queue:
    get:
      tags:
        - Queue
      summary: Get message queue status
      description: Returns the current status of the message delivery queue.
      operationId: getQueue
      responses:
        '200':
          description: Queue status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueueStatus'

  /api/filters:
    get:
      tags:
        - Filters
      summary: List all filters
      description: Returns all configured email filtering rules.
      operationId: listFilters
      responses:
        '200':
          description: Filters retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FilterListResponse'

    post:
      tags:
        - Filters
      summary: Create a new filter
      description: Creates a new email filtering rule.
      operationId: createFilter
      security:
        - csrfToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFilterRequest'
      responses:
        '201':
          description: Filter created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '400':
          description: Invalid filter configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Invalid or missing CSRF token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/filters/{filterId}:
    delete:
      tags:
        - Filters
      summary: Delete a filter
      description: Deletes an email filtering rule by ID.
      operationId: deleteFilter
      security:
        - csrfToken: []
      parameters:
        - name: filterId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Filter deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '403':
          description: Invalid or missing CSRF token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Filter not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/search:
    get:
      tags:
        - Search
      summary: Search messages
      description: Performs full-text search across email messages using FTS5.
      operationId: searchMessages
      parameters:
        - name: q
          in: query
          required: true
          description: Search query string
          schema:
            type: string
        - name: email
          in: query
          description: Filter by email address
          schema:
            type: string
        - name: folder
          in: query
          description: Filter by folder name
          schema:
            type: string
        - name: limit
          in: query
          description: Maximum number of results (default 100, max 1000)
          schema:
            type: integer
            default: 100
            maximum: 1000
        - name: offset
          in: query
          description: Number of results to skip for pagination
          schema:
            type: integer
            default: 0
        - name: from_date
          in: query
          description: Filter messages after this Unix timestamp
          schema:
            type: integer
            format: int64
        - name: to_date
          in: query
          description: Filter messages before this Unix timestamp
          schema:
            type: integer
            format: int64
        - name: attachments
          in: query
          description: Filter for messages with attachments
          schema:
            type: boolean
      responses:
        '200':
          description: Search results returned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
        '400':
          description: Missing query parameter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Search functionality not enabled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/search/stats:
    get:
      tags:
        - Search
      summary: Get search statistics
      description: Returns statistics about the search index.
      operationId: getSearchStats
      responses:
        '200':
          description: Search statistics retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchStats'
        '503':
          description: Search functionality not enabled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/search/rebuild:
    post:
      tags:
        - Search
      summary: Rebuild search index
      description: Triggers a rebuild of the full-text search index.
      operationId: rebuildSearchIndex
      security:
        - csrfToken: []
      responses:
        '200':
          description: Search index rebuilt successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '403':
          description: Invalid or missing CSRF token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Failed to rebuild index
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Search functionality not enabled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/config:
    get:
      tags:
        - Configuration
      summary: Get server configuration
      description: Returns current server configuration from environment variables.
      operationId: getConfig
      responses:
        '200':
          description: Configuration retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigResponse'

    put:
      tags:
        - Configuration
      summary: Update server configuration
      description: Updates server configuration. Note that changes require a server restart to take effect.
      operationId: updateConfig
      security:
        - csrfToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: string
      responses:
        '200':
          description: Configuration update received
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '403':
          description: Invalid or missing CSRF token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/logs:
    get:
      tags:
        - Logs
      summary: Get server logs
      description: Returns recent server log entries with optional filtering.
      operationId: getLogs
      parameters:
        - name: limit
          in: query
          description: Maximum number of log lines (default 100, max 1000)
          schema:
            type: integer
            default: 100
            maximum: 1000
        - name: level
          in: query
          description: Filter by log level
          schema:
            type: string
            enum: [DEBUG, INFO, WARN, ERROR]
      responses:
        '200':
          description: Logs retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogsResponse'
        '404':
          description: Log file not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/audit:
    get:
      tags:
        - Audit
      summary: Query audit log
      description: Returns audit trail entries for administrative actions with filtering and pagination.
      operationId: getAuditLog
      parameters:
        - name: action
          in: query
          description: Filter by action type
          schema:
            type: string
            enum:
              - USER_CREATED
              - USER_UPDATED
              - USER_DELETED
              - USER_ENABLED
              - USER_DISABLED
              - PASSWORD_CHANGED
              - LOGIN_SUCCESS
              - LOGIN_FAILED
              - LOGOUT
              - SESSION_EXPIRED
              - CONFIG_UPDATED
              - CONFIG_RELOADED
              - RATE_LIMIT_TRIGGERED
              - ACCESS_DENIED
              - PERMISSION_CHANGED
              - SERVER_STARTED
              - SERVER_STOPPED
              - BACKUP_CREATED
              - BACKUP_RESTORED
              - MESSAGE_SENT
              - MESSAGE_DELETED
              - MESSAGE_QUARANTINED
        - name: actor
          in: query
          description: Filter by actor (user or system)
          schema:
            type: string
        - name: severity
          in: query
          description: Filter by severity level
          schema:
            type: string
            enum: [INFO, WARNING, IMPORTANT, CRITICAL]
        - name: limit
          in: query
          description: Maximum entries to return (default 100, max 1000)
          schema:
            type: integer
            default: 100
            maximum: 1000
        - name: offset
          in: query
          description: Number of entries to skip for pagination
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Audit entries retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditResponse'
        '500':
          description: Failed to query audit log
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/graphql:
    post:
      tags:
        - GraphQL
      summary: GraphQL endpoint
      description: |
        Execute GraphQL queries and mutations for user management.

        **Queries:** users, user(username)
        **Mutations:** createUser, updateUser, deleteUser, changePassword, setUserEnabled
      operationId: graphql
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GraphQLRequest'
      responses:
        '200':
          description: GraphQL response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GraphQLResponse'

  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Returns the health status of the server including dependency checks. Runs on health server port (default 8081).
      operationId: healthCheck
      servers:
        - url: http://localhost:8081
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '503':
          description: Server is unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /metrics:
    get:
      tags:
        - Health
      summary: Prometheus metrics
      description: Returns server metrics in Prometheus text format. Runs on health server port (default 8081).
      operationId: getMetrics
      servers:
        - url: http://localhost:8081
      responses:
        '200':
          description: Metrics in Prometheus format
          content:
            text/plain:
              schema:
                type: string

  /:
    get:
      tags:
        - Administration
      summary: Admin dashboard
      description: Serves the web-based administration interface.
      operationId: adminDashboard
      responses:
        '200':
          description: HTML admin interface
          content:
            text/html:
              schema:
                type: string

  /admin:
    get:
      tags:
        - Administration
      summary: Admin dashboard (alias)
      description: Alias for the admin dashboard.
      operationId: adminDashboardAlias
      responses:
        '200':
          description: HTML admin interface
          content:
            text/html:
              schema:
                type: string

  # Multi-tenancy Endpoints
  /api/tenants:
    get:
      tags:
        - Tenants
      summary: List all tenants
      description: Returns a list of all configured tenants with their settings.
      operationId: listTenants
      responses:
        '200':
          description: Tenant list retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantListResponse'

    post:
      tags:
        - Tenants
      summary: Create a new tenant
      description: Creates a new tenant with the specified configuration.
      operationId: createTenant
      security:
        - csrfToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTenantRequest'
      responses:
        '201':
          description: Tenant created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        '400':
          description: Invalid tenant configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Tenant already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/tenants/{tenantId}:
    get:
      tags:
        - Tenants
      summary: Get tenant details
      description: Returns detailed information for a specific tenant.
      operationId: getTenant
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Tenant details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        '404':
          description: Tenant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - Tenants
      summary: Update tenant
      description: Updates tenant configuration.
      operationId: updateTenant
      security:
        - csrfToken: []
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTenantRequest'
      responses:
        '200':
          description: Tenant updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        '404':
          description: Tenant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Tenants
      summary: Delete tenant
      description: Deletes a tenant and optionally all associated data.
      operationId: deleteTenant
      security:
        - csrfToken: []
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
        - name: deleteData
          in: query
          description: Also delete all tenant data
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Tenant deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '404':
          description: Tenant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/tenants/{tenantId}/stats:
    get:
      tags:
        - Tenants
      summary: Get tenant statistics
      description: Returns usage statistics for a specific tenant.
      operationId: getTenantStats
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Tenant statistics retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantStats'
        '404':
          description: Tenant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # Email Archiving Endpoints
  /api/archive/search:
    get:
      tags:
        - Archive
      summary: Search archived messages
      description: Performs search across archived emails with filtering options.
      operationId: searchArchive
      parameters:
        - name: q
          in: query
          description: Full-text search query
          schema:
            type: string
        - name: tenant_id
          in: query
          description: Filter by tenant
          schema:
            type: integer
        - name: user_email
          in: query
          description: Filter by user email
          schema:
            type: string
        - name: sender
          in: query
          description: Filter by sender
          schema:
            type: string
        - name: from_date
          in: query
          description: Filter messages after this Unix timestamp
          schema:
            type: integer
            format: int64
        - name: to_date
          in: query
          description: Filter messages before this Unix timestamp
          schema:
            type: integer
            format: int64
        - name: legal_hold_only
          in: query
          description: Only return messages under legal hold
          schema:
            type: boolean
        - name: limit
          in: query
          description: Maximum results (default 100, max 1000)
          schema:
            type: integer
            default: 100
        - name: offset
          in: query
          description: Pagination offset
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Archive search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArchiveSearchResponse'

