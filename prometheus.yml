global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'smtp-server'

scrape_configs:
  - job_name: 'smtp-server'
    static_configs:
      - targets: ['health-server:9090']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'smtp-health'
    static_configs:
      - targets: ['health-server:9090']
    metrics_path: '/health'
    scrape_interval: 30s
